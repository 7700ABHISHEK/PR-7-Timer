<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Timer UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>‚è≥ Timing Function</h1>
        <div class="timer-display">00 : 00 : 00</div>
        <div class="">
            <input type="number" class="w-25 rounded" id="hour" placeholder="HH">
            <input type="number" class="w-25 rounded" id="min" placeholder="MM">
            <input type="number" class="w-25 rounded" id="sec" placeholder="SS">
        </div>
        <div class="buttons d-flex">
            <button class="start-btn me-3" id="start">Start</button>
            <button class="start-btn me-3" id="pause">pause</button>
            <button class="reset-btn" id="reset">Reset</button>
        </div>
    </div>
    
    <audio src="./assets/audio/conch-middle-00-94462.mp3" id="sound"></audio>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
